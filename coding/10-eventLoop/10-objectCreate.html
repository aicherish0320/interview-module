<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object.create</title>
  </head>
  <body></body>
  <script>
    const obj = {
      foo: 'foo'
    }

    const newObj = Object.create(obj)
    console.log(newObj)

    function _create(proto) {
      function fn() {}

      fn.prototype = proto

      return new fn()
    }

    const newObj2 = _create(obj)
    console.log(newObj2)
  </script>
</html>
