<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        height: 300px;
        border: 1px solid red;
        overflow: auto;
      }
      li {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <ul class="box">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>`0</li>
    </ul>
  </body>
  <script>
    const handlerScroll = function (e) {
      console.log('1', this, e)
    }

    const debounce = function (cb, delay = 500) {
      let timer
      return function (...args) {
        timer && clearTimeout(timer)
        timer = setTimeout(() => {
          cb.call(this, ...args)
        }, delay)
      }
    }

    const throttle = function (cb, delay = 500) {
      let timer
      return function (...args) {
        if (timer) return
        timer = setTimeout(() => {
          cb.call(this, ...args)
          timer && clearTimeout(timer)
          timer = null
        }, delay)
      }
    }

    document
      .querySelector('.box')
      .addEventListener('scroll', throttle(handlerScroll))
  </script>
</html>
