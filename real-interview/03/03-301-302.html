  <body></body>
  <script>
    /*
      301 和 302 都是网页重定向跳转，但是两者的使用场景和效果是不一样的
      301 状态码是永久重定向，表示所请求的资源已经永久地转移到新的位置，这包含域名的改变或者是资源路径的改变
      302 状态码是临时重定向，表示所请求的资源临时地转移到新的位置，一般是24-48小时以内的转移会用到 302
    */
  </script>
</html>
