  <body>
    <iframe src="http://localhost:3002/c.html#hello" frameborder="2"></iframe>
  </body>
  <script>
    /*
      路径后面的 hash 值，可以用来通信
      目的：a 想访问 c
      a 给 c 传一个 hash 值，c 收到 hash 值后，c 把 hash 值传递给 b
      ，b 将结果放到 a 的 hash 值中
    */

    window.onhashchange = function () {
      console.log(' >>> ', location.hash)
    }
  </script>
